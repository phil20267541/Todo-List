<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Todo List</title>
    <meta name="description" content="A simple todo list">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inria+Sans:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap" rel="stylesheet">
  </head>
  <body id="app">
    <header>
      <h1 class="inria-sans-bold">{{ headerTitle }}</h1>
      <a class="login-button inria-sans-regular" v-if="!loggedIn" @click="loginModal">{{ loginButton }}</a>
    </header>
    <section class="flex">
      <nav>
        <h2 class="inria-sans-bold">{{ navbarTitle }}</h2>
        <hr>
        <div class="lists-container">
          <button v-for="list in lists" :key="list.title" @click="selectList(list)"><h2 class="inria-sans-regular">{{ list.title }}</h2></button>
        </div>
        <button @click="newList"><h2 class="inria-sans-bold">{{ newListLabel }}</h2></button>
      </nav>
      <main>
        <section class="overlay" v-show="loginOverlay" @click.self="loginModal">
          <div class="modal">
            <h2 class="inria-sans-bold">{{ loginLabel }}</h2>
            <form v-on:submit.prevent="login">
              <h3 class="inria-sans-regular">{{ emailLabel }}</h3>
              <input type="email" v-model="email" class="inria-sans-regular" placeholder="Email" required>
              <h3 class="inria-sans-regular">{{ passwordLabel }}</h3>
              <input :type="passwordVisible ? 'text' : 'password'" v-model="password" class="inria-sans-regular" placeholder="Password" required>
              <button type="button" @click="showPassword" class="password-button">{{ showPasswordLabel }}</button><br>
              <button type="submit" class="submit-button">{{ submitButtonLabel }}</button>
            </form>
          </div>
        </section>
        <section class="todo-list">
          <input v-model="currentList.title" class="inria-sans-bold editable-title" type="text">
          <h3 class="inria-sans-bold ">{{ inProgressLabel }}</h3>
          <ul>
            <li v-for="item in currentList.tasks" v-show="!item.completed" :key="item.task">
              <input type="checkbox" v-model="item.completed"><span></span>
              <input v-model="item.task" class="inria-sans-regular editable-task" type="text">
            </li>
          </ul>
          <h3 class="inria-sans-bold ">{{ completedLabel }}</h3>
          <ul>
            <li v-for="item in currentList.tasks" v-show="item.completed" :key="item.task">
              <input type="checkbox" v-model="item.completed"><span></span>
              <input v-model="item.task" class="inria-sans-regular editable-task" type="text">
            </li>
          </ul>
          <button @click="addItem"><h2 class="inria-sans-regular">+ New Item</h2></button>
        </section>
      </main>
    </section>
    <footer>

    </footer>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="index.js" async defer></script>
  </body>
</html>
